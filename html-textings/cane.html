    <h1>Cane Corso</h1>
    <p>The <span>Cane Corso</span> is an Italian breed of mastiff. It is usually kept as a companion dog or guard dog; it may also be used to protect livestock. In the past it was used for hunting large game, and also to herd cattle.</p>
